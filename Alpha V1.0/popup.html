<!-- Butonlardan SONRA bu kısmı ekle: -->
<div class="settings">
    <h4>⚙️ Otomatik Kaydet</h4>
    <div class="auto-save-controls">
        <label style="display: block; margin: 10px 0;">
            <input type="checkbox" id="autoSaveToggle">
            Otomatik kaydetmeyi aç
        </label>
        
        <div id="intervalOptions" style="margin-top: 10px; display: none;">
            <label>Sıklık:</label>
            <select id="saveInterval">
                <option value="1">1 dakika</option>
                <option value="5" selected>5 dakika</option>
                <option value="10">10 dakika</option>
                <option value="30">30 dakika</option>
            </select>
            
            <div style="margin-top: 10px; font-size: 12px; opacity: 0.8;">
                Sonraki kayıt: <span id="nextSaveTime">-</span>
            </div>
        </div>
    </div>
</div>
