<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #saveBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        #restoreBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        #clearBtn {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(253, 160, 133, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success {
            color: #4caf50;
            display: block;
        }
        .info {
            color: #ff9800;
            display: block;
        }
        .error {
            color: #f44336;
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .counter {
            font-size: 13px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .last-saved {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>üöÄ TabSync Panik Butonu</h3>
        
        <div class="button-group">
            <button id="saveBtn">
                üíæ SEKMELERƒ∞ KAYDET
            </button>
            
            <button id="restoreBtn">
                üîÑ KAYDI GERƒ∞ Y√úKLE
            </button>
            
            <button id="clearBtn">
                üóëÔ∏è KAYDI TEMƒ∞ZLE
            </button>
        </div>
        
        <div id="status"></div>
        
        <div class="counter">
            <div id="counter">0 sekme kayƒ±tlƒ±</div>
            <div class="last-saved" id="lastSaved">Son kayƒ±t: Yok</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
